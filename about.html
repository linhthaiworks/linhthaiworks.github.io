<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script src="script.js"></script>
<script>
    // Truy xuất phần tử
const follower = document.querySelector(".cursor-follow");

// Biến lưu vị trí chuột
let mouseX = 0, mouseY = 0, posX = 0, posY = 0;

// Lắng nghe sự kiện "mousemove"
document.addEventListener("mousemove", (e) => {
    mouseX = e.pageX;
    mouseY = e.pageY;
});

// TweenMax Animation: Di chuyển hình ảnh mượt
TweenMax.to({}, 0.01, {
    repeat: -1,
    onRepeat: () => {
        // Tính toán vị trí mới (hiệu ứng chậm)
        posX += (mouseX - posX) / 10;
        posY += (mouseY - posY) / 10;

        // Cập nhật vị trí phần tử `.cursor-follow`
        TweenMax.set(follower, {
            css: {
                left: posX,
                top: posY,
            }
        });
    }
});

    const scroll = new LocomotiveScroll({
        el: document.querySelector('#js-scroll'),
        smooth: true,
        smoothMobile: true,
        inertia: 0.75,
    });

    TweenMax.from(".cursor-follow", 2, {
        delay: 0.5,
        opacity: 0
    });

    follower = document.querySelector(".cursor-follow");

    posX = 0;
    posY = 0;
    mouseX = 0;
    mouseY = 0;

    TweenMax.to({}, 0.016, {
        repeat: -1,
        onRepeat: function() {
            posX += (mouseX - posX) / 9;
            posY += (mouseY - posY) / 9;
            TweenMax.set(follower, {
            css: {
                left: posX - 40,
                top: posY - 40
            }
        });
        }
        
    });

    document.addEventListener("mousemove", function(e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
    });

</script>
