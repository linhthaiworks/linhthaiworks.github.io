<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.3/locomotive-scroll.min.js"></script>

<script>
const follower = document.querySelector(".cursor-follow");
const cursor = document.querySelector(".cursor");

// Biến lưu vị trí chuột
let mouseX = 0, mouseY = 0, posX = 0, posY = 0;

// Lắng nghe sự kiện "mousemove"
document.addEventListener("mousemove", (e) => {
    mouseX = e.pageX;
    mouseY = e.pageY;

    // Cập nhật vị trí phần tử `.cursor` (hình tròn trắng)
    cursor.style.left = `${mouseX}px`;
    cursor.style.top = `${mouseY}px`;
});

// TweenMax Animation: Di chuyển hình ảnh mượt cho `.cursor-follow`
TweenMax.to({}, 0.01, {
    repeat: -1,
    onRepeat: () => {
        posX += (mouseX - posX) / 10;
        posY += (mouseY - posY) / 10;

        TweenMax.set(follower, {
            css: {
                left: posX - 10,
                top: posY - 10,
            }
        });
    }
});

// TweenMax Animation: Fade-in hình ảnh theo con trỏ
TweenMax.from(".cursor-follow", 2, {
    delay: 0.1,
    opacity: 0
});

const hoverElements = document.querySelectorAll('a');

hoverElements.forEach((element) => {
    element.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(3)';
    });
    element.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
    });
});
</script>
